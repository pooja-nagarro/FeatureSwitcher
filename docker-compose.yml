version: '3.8'

services:
  featureswitcher-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: featureswitcher-app
    ports:
      - "8080:8080"
    volumes:
      - sqlite-data:/app/data
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/featureswitcher.db
      - SERVER_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite-data:
    driver: local
