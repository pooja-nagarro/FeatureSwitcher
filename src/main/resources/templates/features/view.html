<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Feature Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${title}">Feature Details</h1>
            <a th:href="@{/features}" class="btn btn-secondary">Back to List</a>
        </div>

        <div class="detail-card">
            <div class="detail-row">
                <span class="detail-label">ID:</span>
                <span class="detail-value" th:text="${feature.id}">1</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value" th:text="${feature.name}">Feature Name</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Description:</span>
                <span class="detail-value" th:text="${feature.description}">Description</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Category:</span>
                <span class="detail-value category-badge" th:text="${feature.category}">Category</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span th:class="'badge badge-' + ${feature.enabled ? 'success' : 'danger'}" 
                      th:text="${feature.enabled ? 'Enabled' : 'Disabled'}">Status</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Created At:</span>
                <span class="detail-value" th:text="${#temporals.format(feature.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Date</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Updated At:</span>
                <span class="detail-value" th:text="${#temporals.format(feature.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">Date</span>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/features/{id}/edit(id=${feature.id})}" class="btn btn-warning">Edit Feature</a>
            <form th:action="@{/features/{id}/toggle(id=${feature.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary">
                    <span th:text="${feature.enabled ? 'Disable' : 'Enable'}">Toggle</span>
                </button>
            </form>
            <form th:action="@{/features/{id}/delete(id=${feature.id})}" method="post" 
                  style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this feature?');">
                <button type="submit" class="btn btn-danger">Delete Feature</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
