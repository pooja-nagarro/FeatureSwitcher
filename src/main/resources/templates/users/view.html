<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${title}">User Details</h1>
            <a th:href="@{/users}" class="btn btn-secondary">Back to List</a>
        </div>

        <div class="detail-card">
            <div class="detail-row">
                <span class="detail-label">ID:</span>
                <span class="detail-value" th:text="${user.id}">1</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Username:</span>
                <span class="detail-value" th:text="${user.username}">Username</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" th:text="${user.email}">email@example.com</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Role:</span>
                <span class="detail-value role-badge" th:text="${user.role}">Role</span>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit User</a>
            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" 
                  style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
