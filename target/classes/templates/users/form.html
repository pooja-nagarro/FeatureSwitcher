<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${title}">User Form</h1>
        </div>

        <div class="form-container">
            <form th:action="@{${user.id != null ? '/users/' + user.id : '/users'}}" 
                  th:object="${user}" method="post" class="user-form">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" th:field="*{role}" required class="form-control">
                        <option value="">Select a role</option>
                        <option value="Admin">Admin</option>
                        <option value="Developer">Developer</option>
                        <option value="Tester">Tester</option>
                        <option value="Manager">Manager</option>
                        <option value="User">User</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${user.id != null ? 'Update User' : 'Create User'}">Submit</span>
                    </button>
                    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
